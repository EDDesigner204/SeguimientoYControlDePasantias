<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Seguimiento de Pasantías</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container-fluid py-5">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6 text-center text-white">
        <!-- Imagen lateral en el banner -->
        <img src="/img/log.png" alt="Institución" class="img-fluid rounded-3 mb-4" style="max-width: 75%; height: auto;">
      </div>
  
      <div class="col-md-6">
        <!-- Tabs: Login | Registro -->
        <ul class="nav nav-tabs custom-tabs mb-4" id="tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
              Iniciar Sesión
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
              Registrarse
            </button>
          </li>
        </ul>
        

  
        <div class="tab-content">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <div class="card shadow-lg border-0 rounded-3">
              <div class="card-body">
                <h4 class="card-title mb-3 text-center" style="color: #104573;">Iniciar Sesión</h4>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label" style="color: #07418C;">Correo Electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" required />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label" style="color: #07418C;">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required />
                  </div>
                  <div id="loginError" class="text-danger mb-3"></div>
                  <button type="submit" class="btn" style="background-color: #F29829; color: white; width: 100%;">Entrar</button>
                </form>
              </div>
            </div>
          </div>
  
          <!-- Registro -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <div class="card shadow-lg border-0 rounded-3">
              <div class="card-body">
                <h4 class="card-title mb-3 text-center" style="color: #104573;">Registro</h4>
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerName" class="form-label" style="color: #07418C;">Nombre</label>
                    <input type="text" class="form-control" id="registerName" required />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label" style="color: #07418C;">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label" style="color: #07418C;">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required />
                  </div>
                  <div class="mb-3">
                    <label for="registerRole" class="form-label" style="color: #07418C;">Rol</label>
                    <select class="form-select" id="registerRole" required>
                      <option value="">Selecciona una opción</option>
                      <option value="docente">Docente</option>
                      <option value="pasante">Pasante</option>
                    </select>
                  </div>
                  <div id="registerError" class="text-danger mb-3"></div>
                  <button type="submit" class="btn" style="background-color: #F29829; color: white; width: 100%;">Registrarse</button>
                </form>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  

  <!-- Firebase & JS -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
